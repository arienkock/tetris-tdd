<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #game {
        font-family: monospace;
        display: flex;
        width: 100%;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      #game table {
        border: 10px solid black;
        border-spacing: 0;
      }
      .area-and-preview {
        display: flex;
        align-items: flex-start;
      }
      #game table.preview-area {
        border-left: none;
      }
      #game table td {
        height: 13px;
        width: 13px;
        padding: 0;
        border: 0;
        margin: 0;
      }
      #game table td.block.active {
        background-color: blue;
      }
      #game table td.block.preview {
        background-color: rgb(78, 189, 115);
      }
      .game-over {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgba(100%, 100%, 100%, 75%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-over-label {
        display: inline-block;
      }
      .area-container {
        position: relative;
      }
      .hidden {
        display: none;
      }
      .video-bg {
        position: absolute;
        min-width: 100vw;
        min-height: 100vh;
        opacity: 5%;
      }
      .video-container {
        background-color: white;
        transition: background-color 1s;
        position: absolute;
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 0;
        overflow: hidden;
      }
      .status {
        position: relative;
        font-size: 16px;
        font-weight: bolder;
        padding: 1em 0;
      }
      .status-and-area {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        class="video-bg"
        src="assets/videobg.mp4"
        autoplay
        muted
        loop
      ></video>
    </div>
    <div id="game"></div>
    <script src="assets/main.js"></script>
  </body>
</html>
